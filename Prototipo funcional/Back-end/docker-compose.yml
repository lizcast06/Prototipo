version: "3.9"
services:
  mysql:
    image: mysql:8.4
    container_name: db-docker
    environment:
      MYSQL_ROOT_PASSWORD: rootsecret
      MYSQL_DATABASE: school
      MYSQL_USER: appuser
      MYSQL_PASSWORD: supersecret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  adminer:
    image: adminer
    container_name: adminer
    ports:
      - "8080:8080"
    depends_on:
      - mysql

volumes:
  mysql_data:
